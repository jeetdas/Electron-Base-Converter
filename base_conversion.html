    <script>if (window.module) module = window.module;</script>

<body>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#inputValue").on('input', function() {
                UpdateTable($(this).val());
            });
            $("#baseSelect").on('input', function() {
                if ($(this).val().toString() === "16") {
                    $("#inputValue").attr('type', 'text');
                } else {
                    $("#inputValue").attr('type', 'number');
                }
            });
        });

        function UpdateTable(value) {
            var base = $("#baseSelect").val();
            Array.from($('[data-base]')).map(function(element) {
                $(element).html(convertBase(value, base, $(element).data('base')));
            });
        }

        function convertBase(value, from_base, to_base) {
            var range = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ+/'.split('');
            var from_range = range.slice(0, from_base);
            var to_range = range.slice(0, to_base);

            var dec_value = value.split('').reverse().reduce(function (carry, digit, index) {
                if (from_range.indexOf(digit) === -1) throw new Error('Invalid digit `'+digit+'` for base '+from_base+'.');
                return carry += from_range.indexOf(digit) * (Math.pow(from_base, index));
            }, 0);

            var new_value = '';
            while (dec_value > 0) {
                new_value = to_range[dec_value % to_base] + new_value;
                dec_value = (dec_value - (dec_value % to_base)) / to_base;
            }
            return new_value || '0';
        }
    </script>
